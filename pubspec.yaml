name: block_blast
description: A Block Blast puzzle game built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flame_splash_screen: ^0.3.1
  flutter_animate: ^4.5.0
  google_fonts: ^6.2.1
  audioplayers: ^6.5.1
  vibration: ^3.1.4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sprites/
    - assets/audio/
    - assets/audio/characters/
    - assets/images/

